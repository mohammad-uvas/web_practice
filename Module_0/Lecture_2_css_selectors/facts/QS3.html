<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div>p>span */
        /* children selector */
        div>p>span {
            color: blue;
        }
        div>span {
            color:green;
        }
    </style>
</head>
<body>
    <!-- select "I'm the direct son" and make it blue -->
<!-- select "I'm the indirect son" and make it green -->
    <div>
        <p>
            <span>I'm the direct son</span>
        </p>
    </div>
    <div>
         <span>  
             <p>
                <span>I'm the indirect son</span>
            </p>
        </span>
    </div>

</body>

</html>
